<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Raymon Randomizer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="../static/setup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div>
          <p></p>
          <p></p>
      </div>

      <div class="jumbotron">
        <h2 align="center">Raymon Players</h2>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Handicap</th>
              <th scope="col" align="right"></th>
              <th scope="col" align="right"></th>
            </tr>
          </thead>
          <tbody>
            {% for p in players %}
            <tr>
              <td>{{p.Name}}</td>
              <td>{{p.hc}}</td>
              <td width="10" allign="right"><a href="{{ url_for('updateplayer', uuid=p.uuid ) }}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
              <td width="10" allign="right"><a href="{{ url_for('deleteplayer', uuid=p.uuid) }}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <p>
          <a href="{{ url_for('updateplayer', uuid=0) }} " class="btn btn-info btn-lg" methods="GET">
            <span class="glyphicon glyphicon-plus"></span> Add Player
          </a>
          <a href="{{ url_for('main') }} " class="btn btn-info btn-lg" methods="GET">
            <span class="glyphicon glyphicon-triangle-left"></span> Back
          </a>
        </p>
      </div>

      <footer class="footer">
        <p>&copy; Raymon Tour Inc. 2015</p>
      </footer>

    </div>
  </body>
